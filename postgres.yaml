---
apiVersion: v1
kind: ReplicationController
metadata:
  name: postgres
spec:
  replicas: 1 #
  selector:
    app: postgres
  template:
    metadata:
      name: postgres
      labels:
        app: postgres
    spec:
      volumes:
        - name: data-volume 
          persistentVolumeClaim:
           claimName: my-pvc-pv1
         # emptyDir: {}
      containers:
      - name: postgres
        image: postgres
        volumeMounts:
          - name: data-volume
            mountPath: /var/lib/postgresql/data
        env:
            - name: POSTGRES_USER
              value: user
            - name: POSTGRES_PASSWORD
              value: pass
            - name: POSTGRES_DB
              value: outline
            - name: PGSSLMODE
              value: disable
            - name: POSTGRES_HOST_AUTH_METHOD
              value: trust
            
        envFrom:
            - configMapRef:
                name: env-config
        ports:
          - containerPort: 5432

--- 
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
